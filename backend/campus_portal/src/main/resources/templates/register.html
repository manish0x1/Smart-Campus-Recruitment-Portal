<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
</head>
    <body>
    <center>
    <h1>Registration Form</h1>
    <form th:action="@{/student/form}" th:object="${student}" method="post">

        <label>Id:</label>
        <input type="text" th:field="*{id}" required/><br/><br/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/><br/>

        <label>Email:</label>
        <input type="text" th:field="*{email}" required/><br/><br/>

        <label>Password:</label>
        <input type="text" th:field="*{password}" required/><br/><br/>

        <label>PhoneNo:</label>
        <input type="text" th:field="*{contact}" required/><br/><br/>

        <label>CGPA:</label>
        <input type="text" th:field="*{cgpa}" required/><br/><br/>

        <label>Department:</label>
        <input type="text" th:field="*{dept}" required/><br/><br/>

        <label>Gender:</label>
        <input type="text" th:field="*{gender}" required/><br/><br/>

        <button type="submit">Submit</button>
    </form>
</center>
</body>
</html>
