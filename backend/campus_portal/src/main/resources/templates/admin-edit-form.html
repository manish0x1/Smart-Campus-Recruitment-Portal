<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Admin</title>
</head>
<body>
<h1>Edit Admin</h1>

<form th:action="@{|/admin/edit/${admin.id}|}" th:object="${admin}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label>Name:</label>
  <input type="text" th:field="*{name}" required/><br/><br/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required/><br/><br/>

  <label>Password:</label>
  <input type="password" th:field="*{password}" required/><br/><br/>

  <button type="submit">Update</button>
</form>

<a href="/admin/list">Back to List</a>
</body>
</html>
